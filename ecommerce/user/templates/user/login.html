{% extends 'store/base.html' %}

{% block content %}
    {% for error in form.non_field_errors %}
    <div class="alert alert-{{ message.tags }}" style="background-color:#fff3cd ;">
        <p class="message" style="text-align: center;">{{error}}</p>
    </div>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">         
            <label for="">Имя пользователя</label>
            <p>{{ form.username }}</p>
            <label for="">Пароль</label>
            <p>{{ form.password }}</p>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Войти</button>
        </div>
    </form>
    <div class="pt-3">
        <small class="">
            Нет аккаунта? <a class="ml-2" href="{% url 'register' %}">Регистрация</a>
        </small>
    </div>
    
   
  
{% endblock %}
