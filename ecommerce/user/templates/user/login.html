{% extends 'store/base.html' %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">         
            <label for="">Имя пользователя</label>
            <p>{{ form.username }}</p>
            <label for="">Пароль</label>
            <p>{{ form.password }}</p>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Войти</button>
        </div>
    </form>
  
{% endblock %}
