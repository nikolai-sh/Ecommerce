{% extends 'store/base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Регистрация</legend>
            <label for="">Имя пользователя</label>
            <p>{{ form.username }}</p>
            <label for="">Пароль</label>
            <p>{{ form.password1 }}</p>
            <label for="">Подтвердите пароль</label>
            <p>{{ form.password2 }}</p>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Войти</button>
        </div>
    </form>
{% endblock %}
